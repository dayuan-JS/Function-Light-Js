<script>
  let arr = [1, 2, 3, [2, 3, 4, [2, 3, 4, [2, 3, 1]]]]

  function flatte(arr) {
    return arr.reduce((def, item) => {
      return Array.isArray(item) ? def.concat(flatte(item)) : [...def, item]
    }, [])
  }
  console.log(flatte(arr))
</script>
