<script>
  Array.prototype._reduce = function (fn, def) {
    let result, index;
    def ? result = def : result = this[0]
    index = def ? 0 : 1
    for (let i = index; i < this.length; i++) {
      let val = fn(result, this[i])
      result = val
    }
    return result
  }

  console.log([1, 2, 3]._reduce((prev, last) => prev + last))

  document.addEventListener('visibilitychange', () => {
    console.log(document.hidden, 'hidden')
  })
</script>
