<body>
  <button onclick="test(1,2)">btn</button>

<script>
  function jl(fn, wait) {
    let now = 0
    function jled(...args) {
      if (+new Date() - now >= wait) {
        fn(...args)
        now = +new Date()
      }
    }
    return jled
  }



  async function pl(...args) {
    let str = await add(...args)
    return str
  }

  let test = jl(pl, 1000)
</script>
