<script>
  function add(a, b) {
    return new Promise(resolve => {
      setTimeout(_ => {
        resolve(a + b)
      }, 100)
    })
  }


  Promise.cAll = async function (promises) {
    let results = []
    for (let fn of promises) {
      let result = await fn
      results.push(result)
    }
    return results
  }

  let a = Promise.cAll([add(1, 1), add(1, 2), add(1, 3)])
  console.log(a.then(res => console.log(res)))
</script>
